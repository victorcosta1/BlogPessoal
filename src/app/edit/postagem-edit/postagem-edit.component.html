<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1>Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="title">Título</label>
                <input [(ngModel)]='postagem.title' type="text" class="form-control" id="title"
                    placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="text">Texto</label>
                <textarea [(ngModel)]='postagem.description' class="form-control" name="text" id="text"
                    rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="text">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um
                        novo</a>: </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema'
                    (change)="findByIdTema()">
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.description}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>

</div>
